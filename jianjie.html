<h2>详细介绍</h2>

<p><img src="images/kj3.jpg" style="float:left; margin:10px;width:500px;" /></p>
<p>中国人民解放军空军（Air Force of the CPLA）于1949年11月11日正式成立，经过半个世纪的建设，人民空军已经发展成为一支由航空兵、地空导弹兵、高射炮兵、雷达兵、空降兵、电子对抗、气象等多兵种合成，由歼击机、强击机、轰炸机、运输机等多机种组成的现代化的高技术军种。主要任务是担负国土防空，支援陆、海军作战，对敌后方实施空袭，进行空运和航空侦察。</p>
